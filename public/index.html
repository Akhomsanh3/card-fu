<!DOCTYPE html>
<html>

<head>
	<title>CardJitsu!</title>
</head>

<body>
	<h3 id="user_info"></h3>
	<div id="main_screen" style="visibility: hidden">
		<button type="button" id="queue_button">Enter Queue</button>
		<button type="button" id="clear_button">Clear Log</button>
		<br><br>
		<div id="match_screen" style="visibility: hidden">
			<button type="button" class="card_button" id="0" style="visibility: hidden; height:40px; width:75px"></button>
			<button type="button" class="card_button" id="1" style="visibility: hidden; height:40px; width:75px"></button>
			<button type="button" class="card_button" id="2" style="visibility: hidden; height:40px; width:75px"></button>
			<button type="button" class="card_button" id="3" style="visibility: hidden; height:40px; width:75px"></button>
			<button type="button" class="card_button" id="4" style="visibility: hidden; height:40px; width:75px"></button>
		</div>
		<h3 id="player_list_header"></h3>
		<ul id="player_list"></ul>
		<h3 id="log_header">Log:</h3>
		<ul id="log"></ul>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.0/js.cookie.min.js"></script>
	<script src="/javascripts/game_client.js"></script>
</body>

</html>
